<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="description" content="Page not found - taqelah!">
    <meta name="theme-color" content="#E10600">
    <title>404 - Page Not Found | taqelah!</title>

    <link rel="icon" type="image/png" href="/assets/images/logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="/assets/css/custom.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        .font-display { font-family: 'Playfair Display', serif; }
        .font-body { font-family: 'Inter', sans-serif; }

        .bug-animation {
            animation: bugWalk 3s ease-in-out infinite;
        }
        @keyframes bugWalk {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            25% { transform: translateX(20px) rotate(5deg); }
            50% { transform: translateX(0) rotate(0deg); }
            75% { transform: translateX(-20px) rotate(-5deg); }
        }

        .float-animation {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .shake-animation:hover {
            animation: shake 0.5s ease-in-out;
        }
        @keyframes shake {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-10deg); }
            75% { transform: rotate(10deg); }
        }

        .glitch {
            animation: glitch 2s infinite;
        }
        @keyframes glitch {
            0%, 90%, 100% { opacity: 1; }
            92%, 94%, 96%, 98% { opacity: 0; }
        }

        .coffee-steam {
            animation: steam 2s ease-in-out infinite;
        }
        @keyframes steam {
            0%, 100% { opacity: 0.4; transform: translateY(0) scale(1); }
            50% { opacity: 0.8; transform: translateY(-10px) scale(1.1); }
        }
    </style>
</head>
<body class="font-body antialiased bg-gradient-to-br from-[#1a1a2e] via-[#16213e] to-[#0f0f23] min-h-screen flex flex-col">

    <!-- Simple Header -->

            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex items-center justify-center px-4 py-12">
        <div class="text-center max-w-2xl mx-auto">

            <!-- 404 Number with Bug -->
            <div class="relative inline-block mb-8">
                <h1 class="font-display text-[150px] sm:text-[200px] font-bold text-white/10 leading-none select-none">
                    404
                </h1>
                <!-- Bug crawling on the 4 -->
                <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bug-animation">
                    <svg class="w-16 h-16 sm:w-24 sm:h-24 text-[#E10600]" viewBox="0 0 100 100" fill="currentColor">
                        <!-- Bug body -->
                        <ellipse cx="50" cy="55" rx="25" ry="20"/>
                        <ellipse cx="50" cy="35" rx="15" ry="12"/>
                        <!-- Eyes -->
                        <circle cx="44" cy="32" r="4" fill="white"/>
                        <circle cx="56" cy="32" r="4" fill="white"/>
                        <circle cx="44" cy="32" r="2" fill="black"/>
                        <circle cx="56" cy="32" r="2" fill="black"/>
                        <!-- Antennae -->
                        <path d="M42 25 Q38 15 35 10" stroke="currentColor" fill="none" stroke-width="2"/>
                        <path d="M58 25 Q62 15 65 10" stroke="currentColor" fill="none" stroke-width="2"/>
                        <!-- Legs -->
                        <path d="M30 45 L15 35" stroke="currentColor" fill="none" stroke-width="3"/>
                        <path d="M30 55 L12 55" stroke="currentColor" fill="none" stroke-width="3"/>
                        <path d="M30 65 L15 75" stroke="currentColor" fill="none" stroke-width="3"/>
                        <path d="M70 45 L85 35" stroke="currentColor" fill="none" stroke-width="3"/>
                        <path d="M70 55 L88 55" stroke="currentColor" fill="none" stroke-width="3"/>
                        <path d="M70 65 L85 75" stroke="currentColor" fill="none" stroke-width="3"/>
                    </svg>
                </div>
            </div>

            <!-- Funny Message -->
            <div class="space-y-4 mb-10">
                <h2 class="text-3xl sm:text-4xl font-bold text-white">
                    Oops! We found a bug...
                </h2>
                <p class="text-xl text-gray-400">
                    But don't worry, we're QA experts!
                </p>

                <!-- Rotating funny messages -->

                    messages: [

                        }, 3000);
                    }
                }" class="h-8">
                    <p class="text-lg text-[#E10600] glitch" x-text="messages[currentIndex]"></p>
                </div>
            </div>

            <!-- Tequila Shot Glass Animation -->
            <div class="mb-10 flex justify-center">
                <div class="relative float-animation">
                    <!-- Shot Glass -->
                    <div class="relative">
                        <!-- Glass body - wider at top, narrower at bottom -->
                        <div class="w-16 h-20 bg-gradient-to-b from-white/90 to-white/70 relative" style="clip-path: polygon(10% 0%, 90% 0%, 80% 100%, 20% 100%);">
                            <!-- Tequila liquid inside - golden amber color -->
                            <div class="absolute bottom-0 left-[15%] right-[15%] h-12 bg-gradient-to-t from-[#D4A017] to-[#F5D76E] rounded-t-sm opacity-90"></div>
                            <!-- Glass shine -->
                            <div class="absolute top-0 left-2 w-1 h-full bg-white/40 rounded-full"></div>
                        </div>
                        <!-- Glass base -->
                        <div class="w-12 h-2 bg-white/80 rounded-sm mx-auto -mt-0.5"></div>
                        <!-- Lime wedge on rim -->
                        <div class="absolute -top-2 -right-1 w-6 h-6 bg-gradient-to-br from-[#7CFC00] to-[#32CD32] rounded-full" style="clip-path: polygon(50% 50%, 100% 0%, 100% 100%);"></div>
                        <!-- Salt on rim -->
                        <div class="absolute top-0 left-1/2 -translate-x-1/2 w-14 h-1 bg-gradient-to-r from-transparent via-white/60 to-transparent rounded-full"></div>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <a href="/" class="inline-flex items-center justify-center gap-2 bg-[#E10600] text-white px-8 py-4 rounded-xl font-semibold hover:bg-[#C20500] transition-all shadow-lg shadow-red-500/20">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">

            <!-- Fun Stats -->

                <div class="bg-white/5 rounded-xl p-4">

                <div class="bg-white/5 rounded-xl p-4">

                <div class="bg-white/5 rounded-xl p-4">
                    <p class="text-3xl font-bold text-[#E10600] float-animation">âˆž</p>

            </div>

        </div>
    </main>

    <!-- Footer -->
    <footer class="py-6 px-4 text-center">
        <p class="text-gray-500 text-sm">
            Even the best QA engineers sometimes can't find what they're looking for
            <span class="text-[#E10600]">â™¥</span>

</body>
