<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="theme-color" content="#E10600">
    <title>TAQELAH</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
</head>
<body class="font-sans bg-white">
    <header class="bg-white border-b border-gray-200" x-data="{ open: false }">
        <nav class="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16 sm:h-20">
                <a href="/" class="flex items-center space-x-2">
                    <div class="w-10 h-10 sm:w-12 sm:h-12 bg-[#E10600] rounded-lg flex items-center justify-center">
                        <span class="text-white font-bold text-xl">T</span>
                    </div>
                    <span class="text-xl sm:text-2xl font-bold text-[#E10600]">TAQELAH</span>
                </a>
                <div class="hidden md:flex md:space-x-2">
                    <a href="/" class="px-3 py-2 text-gray-700 hover:text-[#E10600] rounded-lg">Home</a>
                    <a href="/events.html" class="px-3 py-2 text-gray-700 hover:text-[#E10600] rounded-lg">Events</a>
                    <a href="/contact.html" class="px-6 py-2 bg-[#E10600] text-white rounded-lg hover:bg-[#C20500]">Contact</a>
                </div>
                <button @click="open = true" class="md:hidden p-2">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
                </button>
            </div>
        </nav>
        <div x-show="open" x-cloak @click.away="open = false" class="fixed inset-0 z-50 md:hidden">
            <div class="fixed inset-0 bg-black bg-opacity-50"></div>
            <div class="fixed right-0 top-0 bottom-0 w-full max-w-sm bg-white p-6">
                <button @click="open = false" class="mb-6">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
                </button>
                <nav class="space-y-2">
                    <a href="/" class="block px-4 py-3 rounded-lg hover:bg-gray-100">Home</a>
                    <a href="/events.html" class="block px-4 py-3 rounded-lg hover:bg-gray-100">Events</a>
                    <a href="/contact.html" class="block px-4 py-3 bg-[#E10600] text-white rounded-lg text-center">Contact</a>
                </nav>
            </div>
        </div>
    </header>
    <main class="min-h-screen">
        <section class="bg-gradient-to-br from-[#E10600] to-[#C20500] text-white py-20">
            <div class="max-w-screen-xl mx-auto px-4 text-center">
                <h1 class="text-4xl sm:text-5xl font-bold mb-4">Coming Soon</h1>
                <p class="text-xl">This page is under construction</p>
            </div>
        </section>
        <section class="py-16">
            <div class="max-w-screen-xl mx-auto px-4 text-center">
                <a href="/" class="inline-block px-8 py-4 bg-[#E10600] text-white font-semibold rounded-lg hover:bg-[#C20500]">Back to Home</a>
            </div>
        </section>
    </main>
    <footer class="bg-[#0B0B0B] text-white py-8">
        <div class="max-w-screen-xl mx-auto px-4 text-center">
            <p class="text-gray-400 text-sm">&copy; 2025 TAQELAH. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
